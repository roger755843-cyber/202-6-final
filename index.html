<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>金樹集團 2026 感恩餐會 - 抽獎系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .animate-shimmer {
            animation: shimmer 2s infinite;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(234, 179, 8, 0.3);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(234, 179, 8, 0.5);
        }
        .slot-mask {
            mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
        }
        @keyframes winner-new {
            0% { transform: scale(0.9); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-winner-new {
            animation: winner-new 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes glow-pulse {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(255,255,255,0.4)); }
            50% { filter: drop-shadow(0 0 40px rgba(255,255,255,0.8)); }
        }
        .animate-glow-pulse {
            animation: glow-pulse 3s infinite;
        }
        body {
            background-color: #450a0a;
            margin: 0;
            overflow: hidden;
        }
    </style>
